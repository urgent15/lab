<!DOCTYPE html>
<html>
<head>
    <title>Tech Trivia 2023 Registration</title>
</head>
<body>
    <h1>Tech Trivia 2023 Registration</h1>
    <form action="?" method="POST" enctype="multipart/form-data">
        <label for="full_name">Full Name:</label>
        <input type="text" id="full_name" name="full_name" required><br><br>
        <label for="email">Email:</label>
        <input type="email" id="email" name="email" required><br><br>
        <label for="phone">Phone Number:</label>
        <input type="text" id="phone" name="phone number" required><br><br>
        <label>Gender:</label>
        <input type="radio" id="male" name="gender" value="male">
        <label for="male">Male</label>
        <input type="radio" id="female" name="gender" value="female">
        <label for="female">Female</label><br>
        <label>Interests:</label>
        <input type="checkbox" id="programming" name="interests[]" value="programming">
        <label for="programming">Programming</label>
        <input type="checkbox" id="design" name="interests[]" value="design">
        <label for="design">Design</label><br><br>
        <label for="major">Select Department:</label>
        <select id="major" name="major">
            <option value="SELECT">SELECT</option>
            <option value="BCA">BCA</option>
            <option value="B.TECH">B.TECH</option>
        </select><br><br>
        <label for="project">Upload Project:</label>
        <input type="file" id="project" name="upload"><br><br>
        <input type="submit" value="Submit">
    </form>
</body>
</html>
