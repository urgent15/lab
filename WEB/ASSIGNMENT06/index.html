<!DOCTYPE html>
<html>
<head>
    <title>Signup</title>
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }
        form {
            text-align: center;
            padding: 20px;
            border: 5px solid #00ff84;
            border-radius: 10px;
        }
    </style>
</head>
<body>

    <form onsubmit="return createAccount();">
        <h2>Signup Form</h2>
        <label for="full_name">Full Name:</label>
        <input type="text" id="full_name" name="full_name"><br><br> 
        <label for="email">Email:</label>
        <input type="email" id="email" name="email"><br><br> 
        <label for="password">Password:</label>
        <input type="password" id="pass" name="pass"><br><br> 
        <label for="retype_password">Retype Password:</label>
        <input type="password" id="retype_pass" name="retype_pass"><br><br>
        <button type="submit">Sign-up</button>
    </form>

    <script type="text/javascript">
        function createAccount() {
            var n = document.getElementById("full_name").value;
            var e = document.getElementById("email").value;
            var p = document.getElementById("pass").value;
            var rp = document.getElementById("retype_pass").value;
            var letters = /^[A-Za-z\s]+$/;
            var email = /^[A-Za-z0-9._]+@[A-Za-z]+\.[A-Za-z]{2,5}$/;

            if (n.trim() === "" || e.trim() === "" || p.trim() === "" || rp.trim() === "") {
                alert("Please fill in all the fields");
                return false;
            } else if (!n.match(letters)) {
                alert("Name must have alphabet characters and spaces only");
                return false;
            } else if (!e.match(email)) {
                alert("Please enter a valid email address");
                return false;
            } else if (p.length < 8) {
                alert("Password must be at least 8 characters long");
                return false;
            } else if (p !== rp) {
                alert("Passwords do not match");
                return false;
            } else {
                alert("Account created successfully");
                return true;
            }
        }
    </script>
</body>
</html>
